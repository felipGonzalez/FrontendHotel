<div class="conteiner">
  <section>
    <H1>Datos de Administrador</H1>
  </section>
  <hr />
<form class="main-form">
  <div class="form-group">
      <label for="firstName"
        ><b><h4>Nombre Del Administrador</h4></b>
      </label>
      <mat-form-field class="full-width">
        <input
          matInput
          #name
          maxlength="30"
          id="firstName"
          placeholder="Ingrese el nombre"
          [formControl]="nameFormControl"
          (keypress)="restrictext($event)"
          pattern="[a-zA-Z]*"
        />
        <mat-hint align="end">{{ name.value.length }} / 30</mat-hint>
        <mat-error
          *ngIf="
          nameFormControl.hasError('maxLength') &&
            !nameFormControl.hasError('required')
          "
        >
          Por favor ingrese un nombre valido
        </mat-error>
        <mat-error *ngIf="nameFormControl.hasError('required')">
          El nombre es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
  <hr>
  <section class="main-form">
      <mat-checkbox class="example-margin" [(ngModel)]="disabled">Cambiar contraseña</mat-checkbox>
    </section>

    <form class="main-form"  >
  <div class="form-group">
      <label for="actually"
      ><b><h4>Contraseña actual</h4></b>
    </label>
      <mat-form-field>
          <input matInput  [disabled]="!disabled"  id="actually" placeholder="Ingrese su contraseña actual" [type]="hide1 ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
  </div>

  <div class="form-group">
      <label for="new"
      ><b><h4>Nueva contraseña</h4></b>
    </label>
      <mat-form-field>
          <input matInput  [disabled]="!disabled" id="new" placeholder="Ingrese la nueva contraseña" [type]="hide2 ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

  </div>

  <div class="form-group" >
      <label for="rep"
      ><b><h4>Repetir nueva contraseña</h4></b>
    </label>
      <mat-form-field >
          <input  [disabled]="!disabled" matInput  id="rep" placeholder="Repita la contraseña" [type]="hide3 ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide3 = !hide3">{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

  </div>



</form>
<hr>
<div class="row btn-div main-form">
    <div class="col-xl-6 text-center">
      <button
        type="submit"
        class="btn btn-primary btn-block btn-save"
        (click)="saveOurUpdate()"
      >
        Guardar
      </button>
    </div>
    <div class="col-xl-6 text-center">
      <button
        type="button"
        [routerLink]="['/establecimiento']"

        class="btn btn-success btn-block"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
