<div class="card_login">
  <div class="card">
    <div class="card-body text-center">
      <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
        <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
        <div class="alert alert-danger" role="alert" *ngIf="isError">
          ¡Verifica el usuario y contraseña!
        </div>
        <div class="form-group">
          <input type="name" id="name" name="name" class="form-control" placeholder="Usuario" [(ngModel)]="getUser.name" required>
        </div>
        <div class="form-group">
          <input type="password" id="pasword" name="pasword" class="form-control" placeholder="Contraseña" [(ngModel)]="getUser.pasword"
            required>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        <div class="form-group">
        </div>
      </form>
    </div>
  </div>
</div>
