<div class="conteiner">
    <h1 class ="title" >Usuarios</h1>
    <form action="/action_page.php" class="main-form" >
      <div *ngIf="!isValid"  class="alert alert-danger" role="alert">
        <strong>Tenemos un error!</strong> {{ message }}
      </div>
      <div class="form-group">
        <label for="firstName"> <span class="required" >*</span>Nombres:</label>
        <input type="text" class="form-control" name="firstName"  id="firstName" [(ngModel)]="user.firstName"  placeholder="Ingrese su Primer Nombre">
      </div>
      <div class="form-group">
        <label for="firstSurName"><span class="required"  >*</span>Apellidos:</label>
        <input type="text" class="form-control"  name="firstSurName" id="firstSurName" [(ngModel)]="user.lastName " placeholder="Ingrese su Primer Apellido">
      </div>

      <h4>Tipo de Documento</h4>
      <mat-form-field>
        <mat-select placeholder="Tipo de Documento"     [formControl]="userControl"  [(ngModel)] = "user.idTypeDocument" required>
          <mat-option >Seleccione el tipo de documento</mat-option>
          <mat-option *ngFor="let document of typeDocuments" [value]="document.id"  >
             {{document.nombre_tipo}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="userControl.hasError('required')">Por favor, ingrese su tipo de documento</mat-error>
      </mat-form-field>

      <div class="form-group">
        <label for="phone"><span class="required"  >*</span>Documento</label>
        <input type="tel " class="form-control"  name="document"  id="document" [(ngModel)]="user.document" placeholder="Ingrese su Documento">
      </div>

      <div class="form-group">
        <label for="phone"><span class="required"  >*</span>Teléfono</label>
        <input type="tel" class="form-control"  name="phone"  id="phone" [(ngModel)]="user.phone" placeholder="Ingrese su Teléfono">
      </div>
      <div class="form-group">
        <label for="adrees"><span class="required"  >*</span>Ciudad</label>
        <input type="text" class="form-control" name="adrees"  id="adrees" [(ngModel)]="user.city" placeholder="Ingrese su Dirreción">
      </div>

      <div class="form-group">
        <label for="adrees"><span class="required"  >*</span>Email</label>
        <input type="email" class="form-control" name="adrees"  id="adrees" [(ngModel)]="user.email" placeholder="Ingrese su Dirreción">
      </div>

      <button type="submit" (click)="saveOurUpdate()"  class="btn btn-primary btn-save">Guardar</button>
      <button type="button" [routerLink]="['/user']" class="btn btn-success" >Cancelar</button>
    </form>

</div>
